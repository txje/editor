<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="incl/bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="incl/spectrum/spectrum.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/incl/spectrum/spectrum.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <style>
      #bitmap {
        border: 2px solid #000000;
        display: inline-block;
        margin: 0px;
        padding: 0px;
      }
      body {
        margin: 5px;
      }
      .row {
        margin: 5px;
      }
    </style>
  </head>
  <body>

    <div id="file_dialog" class="file_dialog">
      <div id="file_list" class="file_list"></div>
      <div id="file_cancel" class="btn btn-warning close-btn">Close</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="filename" class="sr-only">Filename</label>
            <input type="text" class="form-control" id="filename" placeholder="Untitled"/>
          </div>
        </div>
        <div class="col-md-6">
          <a class="btn btn-success" id="save">Save</a>
          <a class="btn btn-primary" id="open">Open</a>
          <a class="btn btn-primary" id="new">New</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div id="controller">
          </div>
        </div>
        <div class="col-md-9">
          <div id="bitmap">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
