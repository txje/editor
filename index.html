    <div id="file_dialog" class="file_dialog">
      <div id="file_list" class="file_list"></div>

        </div>

          <a class="btn btn-primary" id="open">Open</a>
        </div>
      </div>

        </div>

          </div>
        </div>
      </div>
    </div>
